[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[theme]
base="dark"
primaryColor="#6C63FF"          # Indigo accent for components
backgroundColor="#0D0D0D"       # Dark base
secondaryBackgroundColor="#1A1A1A"   # Card panels
textColor="#F8F8F8"             # Soft white text
font="sans serif"
