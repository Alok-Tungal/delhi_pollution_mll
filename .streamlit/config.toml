[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[theme]
base="dark"
primaryColor="#A259FF"          # Purple neon glow
backgroundColor="#0B0C10"       # Deep space black
secondaryBackgroundColor="#1F2833"   # Dark steel panels
textColor="#C5C6C7"             # Silver-grey text
font="monospace"
